<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Optimised Route</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>html,body,#map{height:100%;margin:0;}</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map');
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'Â© OpenStreetMap'
}).addTo(map);
var line = {"type": "LineString", "coordinates": [[145.0050319, -37.6438175], [145.0728962, -37.6769964], [144.9723488, -37.8032299], [144.8989439, -37.7931746]]};
var layer = L.geoJSON(line).addTo(map);
map.fitBounds(layer.getBounds().pad(0.2));
var markers = [{"idx": 0, "lat": -37.6438175, "lng": 145.0050319}, {"idx": 2, "lat": -37.6769964, "lng": 145.0728962}, {"idx": 1, "lat": -37.8032299, "lng": 144.9723488}, {"idx": 3, "lat": -37.7931746, "lng": 144.8989439}];
markers.forEach(function(m,step){
  L.marker([m.lat,m.lng]).addTo(map).bindPopup("Step " + (step+1));
});
</script>
</body>
</html>
